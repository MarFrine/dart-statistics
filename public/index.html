<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dart-Stats</title>
    <link type="image/png" sizes="32x32" rel="icon" href="../favicon.png">
    <link type="text/css" rel="stylesheet" href="./styles/index.css">
    <link type="text/css" rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/client_main.js" defer></script>
    <script src="./scripts/client_game.js" defer></script>
    <script src="./scripts/client_person.js" defer></script>
    <script src="./scripts/client_input.js" defer></script>
    <script src="./scripts/client_createGame.js" defer></script>
</head>

<body>
    <div id="loginContentBlock">
        <div id="loginField">
            <form onsubmit="sendLoginData(event, this)">

                <input id="loginUsername" type="text" maxlength="20" name="username" placeholder="username" required
                    autofocus></input>
                <input id="loginPassword" type="password" maxlength="20" name="password" placeholder="password"
                    required></input>
                <button id="loginSubmit" type="submit">Submit</button>
            </form>
            <div id="loginError"></div>
        </div>
    </div>



    <div id="navigation">
        <button class="navigationButton" onclick="changeMenuPoint('mainMenu')">Hauptmenü</button>
        <button class="navigationButton" onclick="changeMenuPoint('gameOverview')">Spiel</button>
        <button class="navigationButton" onclick="changeMenuPoint('createGame')">Spiel:erstellen</button>
        <button class="navigationButton" onclick="changeMenuPoint('inputGame')">Spiel:eintragen</button>
        <button class="navigationButton" onclick="changeMenuPoint('watchGame')">Spiel:anschauen</button>
        <button class="navigationButton" onclick="changeMenuPoint('person')">Spieler</button>

        <button id="switchTheme" onclick="switchTheme()"><img id="themeImage" src="img/dark.png" width="100%"
                height="100%"></button>
        <button id="clientSync" onclick="clientUpdate()">sync</button>
    </div>

    <div class="mainMenuPoint" id="mainMenu"></div>
    <div class="mainMenuPoint" id="game">
        <div class="mainMenuPoint gameSubpoint" id="gameOverview">
            <div>no current game -> create a new game</div>
            <div>ongoing game -> watch or input</div>
        </div>
        <div class="mainMenuPoint gameSubpoint" id="createGame">
            <div id="activePlayerList"></div>
            <div id="inactivePlayerList"></div>
            <button id="newPlayer_CreateGame">neuer Spieler</button>
            <form id="createGameForm" onsubmit="createNewGame(event, this)">
                -----<br>
                <input type="radio" id="xThrows" name="gameType" value="xThrows" checked>
                <label for="xThrows">x-Throws</label><br>
                <label for="throwSlider" id="throwSliderLabel">10 Throws</label><br>
                <input type="range" min="5" max="30" value="10" name="gameTypeExtra" id="throwSlider"><br>

                <input type="radio" id="firstToX" name="gameType" value="firstToX">
                <label for="firstToX">firstToX</label><br><br>
                <input type="radio" id="firstTo301" name="gameTypeExtra" value="301" checked style="display: none;">
                <label for="firstTo301" id="firstTo301Label" style="display: none;">first To 301</label><br>
                <input type="radio" id="firstTo501" name="gameTypeExtra" value="501" style="display: none;">
                <label for="firstTo501" id="firstTo501Label" style="display: none;">first To 501</label><br>
                <input type="radio" id="firstTo701" name="gameTypeExtra" value="701" style="display: none;">
                <label for="firstTo701" id="firstTo701Label" style="display: none;">first To 701</label><br>
                -----<br>
                <input type="checkbox" id="doubleIn" name="gameRules" value="doubleIn" disabled>
                <label for="doubleIn">doubleIn</label><br>
                <input type="checkbox" id="doubleOut" name="gameRules" value="doubleOut" disabled>
                <label for="doubleOut">doubleOut</label><br>
                <input type="checkbox" id="double" name="gameRules" value="double">
                <label for="double">double</label><br>

                <button id="createGameButton" type="submit" disabled>erstellen</button>
            </form>
        </div>
        <div class="mainMenuPoint gameSubpoint" id="watchGame"></div>
        <div class="mainMenuPoint gameSubpoint" id="summarizeGame">

        </div>
        <div class="mainMenuPoint gameSubpoint" id="inputGame">
            <div id="inputGameBlock"></div>
            <div id="inputTurnOrder">
                <div id="inputTurnInfo">Round: 3/10</div>
                <div id="inputTurnOrderDiv"></div>
            </div>
            <div id="inputCurrentTurn">
                <div id="inputCurrentTurnName"></div>
                <div id="throw1Text">Throw 1:</div><button id="editThrow1" style="display: none;" onclick="changeScore(1)">Change</button>
                <div id="throw2Text">Throw 2:</div><button id="editThrow2" style="display: none;" onclick="changeScore(2)">Change</button>
                <div id="throw3Text">Throw 3:</div><button id="editThrow3" style="display: none;" onclick="changeScore(3)">Change</button>
                <div id="turnTotalScore"></div>
                <button id="confirmTurn" style="display: none;" onclick="confirmTurn()">Bestätigen</button>
            </div>
