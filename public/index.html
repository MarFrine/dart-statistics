<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dart-Stats</title>
    <link type="image/png" sizes="32x32" rel="icon" href="../favicon.png">
    <link type="text/css" rel="stylesheet" href="./styles/index.css">
    <link type="text/css" rel="stylesheet" href="./styles/login.css">
    <script src="./scripts/client.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/person.js" defer></script>
    <script src="./scripts/dartboardInput.js" defer></script>
    <script src="./scripts/createGame.js" defer></script>
</head>
<body>
    <div id="loginContentBlock">
        <div id="loginField">
            <form onsubmit="sendLoginData(event, this)">
                
                <input id="loginUsername" type="text" maxlength="20" name="username" placeholder="username" required autofocus></input>
                <input id="loginPassword" type="password" maxlength="20" name="password" placeholder="password" required></input>
                <button id="loginSubmit" type="submit">Submit</button>
            </form>
            <div id="loginError"></div>
        </div>
    </div>
    


    <div id="navigation">
        <button onclick="changeMenuPoint('mainMenu')">Hauptmen√º</button>
        <button onclick="changeMenuPoint('gameOverview')">Spiel</button>
        <button onclick="changeMenuPoint('createGame')">Spiel:erstellen</button>
        <button onclick="changeMenuPoint('inputGame')">Spiel:eintragen</button>
        <button onclick="changeMenuPoint('watchGame')">Spiel:anschauen</button>
        <button id="switchTheme" onclick="switchTheme()">
            <img id="themeImage" src="img/dark.png" width="100%" height="100%">
        </button>
    </div>

    <div class="mainMenuPoint" id="mainMenu"></div>
    <div class="mainMenuPoint" id="game">
        <button id="clientSync" onclick="clientUpdate()">sync</button>
        <div class="mainMenuPoint gameSubpoint" id="gameOverview">
            <div>no current game -> create a new game</div>
            <div>ongoing game -> watch or input</div>
        </div>
        <div class="mainMenuPoint gameSubpoint" id="createGame">
          <div id="activePlayerList"></div>
          <div id="inactivePlayerList"></div>
          <button id="newPlayer_CreateGame">neuer Spieler</button>
            <form id="createGameForm" onsubmit="createNewGame(event, this)">
                -----<br>
                <input type="radio" id="xThrows" name="gameType" value="xThrows" checked>
                <label for="xThrows">x-Throws</label><br>
                <input type="radio" id="firstToX" name="gameType" value="firstToX">
                <label for="firstToX">firstToX</label><br>
                -----<br>
                <input type="checkbox" id="doubleIn" name="gameRules" value="doubleIn">
                <label for="doubleIn">doubleIn</label><br>
                <input type="checkbox" id="doubleOut" name="gameRules" value="doubleOut">
                <label for="doubleOut">doubleOut</label><br>
                <input type="checkbox" id="teams" name="gameRules" value="teams">
                <label for="teams">teams</label><br>

                <button type="submit">erstellen</button>
            </form>
        </div>
        <div class="mainMenuPoint gameSubpoint" id="watchGame">
        
        </div>
        <div class="mainMenuPoint gameSubpoint" id="inputGame">
